spring.datasource.url=jdbc:mysql://localhost:3306/FreshOnline?useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=
spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.example.freshonline.dao
logging.level.org.springframework=WARN
logging.level.com.example.freshonline.dao.*=DEBUG
logging.file.name=logs/spring-boot-logging.log
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.database=0
spring.redis.jedis.pool.max-active=32
spring.redis.jedis.pool.max-idle=6
spring.redis.jedis.pool.min-idle=4
spring.redis.jedis.pool.max-wait=100





spring.data.mongodb.uri=mongodb://localhost:27017/freshonline
#spring.data.mongodb.database=freshonline
spring.data.mongodb.auto-index-creation=true



