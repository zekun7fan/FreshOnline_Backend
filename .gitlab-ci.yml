  stage: build
  script:
    - cat generated-bash-script | /bin/bash --login
    - echo "Hello, $GITLAB_USER_LOGIN!"
    - ./mvnw install
  environment:
    name: Dev


test-job1:
  stage: test
  script:
    - echo "This job tests something"

